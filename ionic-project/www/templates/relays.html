<ion-view view-title="Comandos">
  <ion-content>
    <ion-list>
      <ion-toggle ng-repeat="relay in relaysList" ng-model="relay.value" ng-click="actRelay(relay)">
        {{relay.label}}
      </ion-toggle>
    </ion-list>
    <div class="item item-divider"></div>
    <button class="item item-icon-left button button-assertive button-block" ng-click="offRelays()" ng-disabled="!isSomeActive(relaysList)">
      <i class="icon ion-toggle"></i>
      Desativar Relays
    </button>
  </ion-content>
</ion-view>
