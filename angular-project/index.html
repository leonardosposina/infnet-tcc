<!DOCTYPE html>
<html lang="pt-br" ng-app="tccApp">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Domótica com Arduino">
    <meta name="keywords" content="Arduino, Domótica, INFNET">
    <meta name="author" content="Leonardo Sposina">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>INFNET GADS2013.3T-M :: TCC</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- Frameworks -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/commandsController.js"></script>
    <script src="js/controllers/sensorsController.js"></script>
    <script src="js/controllers/configurationsController.js"></script>
    <script src="js/controllers/projectController.js"></script>
    <!-- Services -->
    <script src="js/services/relaysAPIService.js"></script>
    <script src="js/services/sensorsAPIService.js"></script>
    <script src="js/services/alarmsAPIService.js"></script>
    <script src="js/services/configurationsAPIService.js"></script>
    <!-- Directives -->
    <script src="js/directives/loadingDirective.js"></script>
    <!-- Value -->
    <script src="js/value/arduinoValue.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="mainController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" id="btn-splash">
            <img alt="Arduino" src="img/menu.png">
          </a>
          <p class="navbar-text"><strong>{{ ::title }}</strong></p>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/commands') }">
              <a href="#commands">
                <span class="glyphicon glyphicon-record" aria-hidden="true">&nbsp;</span>Comandos
              </a>
            </li>
            <li ng-class="{ active: isActive('/sensors') }">
              <a href="#sensors">
                <span class="glyphicon glyphicon-stats " aria-hidden="true">&nbsp;</span>Sensores
              </a>
            </li>
            <li ng-class="{ active: isActive('/configurations') }">
              <a href="#configurations">
                <span class="glyphicon glyphicon-wrench" aria-hidden="true">&nbsp;</span>Configurações
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">  
            <li ng-class="{ active: isActive('/project') }">
              <a href="#project">
                <span class="glyphicon glyphicon-education" aria-hidden="true">&nbsp;</span>Projeto
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div ng-view></div>
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="text-center">
          <h5><small>2016 - Desenvolvido por Leonardo Sposina.</small></h5>

        </div>
      </nav>
    </div>
    <script src="js/custom.js"></script>
    <noscript>Para que o aplicativo funcione, é necessário que o JavaScript esteja habilitado...</noscript>
  </body>
</html>
